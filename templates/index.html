<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CyberShield - Home</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    body, html {
      height: 100%;
      width: 100%;
    }

    .container {
      display: flex;
      height: 100vh;
    }

    .left {
      background-color: #6a0dad; /* Violet */
      color: white;
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    .left h1 {
      font-size: 48px;
      color: white;
    }

    .left h1 span {
      color: #ffcc00; /* Accent color */
    }

    .right {
      flex: 1;
      padding: 50px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      background-color: #f7f7f7;
    }

    .right h2 {
      font-size: 32px;
      margin-bottom: 20px;
      color: #333;
    }

    .right p {
      font-size: 18px;
      margin-bottom: 30px;
      color: #666;
    }

    .buttons {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }

    .buttons a {
      padding: 12px 24px;
      background-color: #6a0dad;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      transition: background 0.3s;
    }

    .buttons a:hover {
      background-color: #551a8b;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      .left, .right {
        flex: unset;
        width: 100%;
        height: 50vh;
        text-align: center;
        padding: 30px;
      }

      .buttons {
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left">
      <h1>Cyber<span>Shield</span></h1>
    </div>
    <div class="right">
      <h2>Welcome to CyberShield</h2>
      <p>Protecting conversations from cyberbullying. Get started below:</p>
      <div class="buttons">
        <a href="{{ url_for('user_login') }}">User Login</a>
        <a href="{{ url_for('register') }}">Register</a>
        <a href="{{ url_for('admin_login') }}">Admin Login</a>
      </div>
    </div>
  </div>
</body>
</html>
